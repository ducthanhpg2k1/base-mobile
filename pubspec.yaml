name: base_mobile
description: A beautiful Flutter mobile app with modern UI and API integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  flutter_animate: ^4.3.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  get_it: ^7.6.4
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  logger: ^2.0.2+1
  connectivity_plus: ^7.0.0
  permission_handler: ^12.0.1
  
  # Navigation
  go_router: ^16.2.4
  
  # Forms & Validation
  form_builder_validators: ^11.2.0
  flutter_form_builder: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^9.2.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

